name: Build Windows Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter pub get
        run: flutter pub get

      - name: Build Windows release
        run: flutter build windows --release

      - name: Archive Windows build
        run: |
          $ErrorActionPreference = "Stop"
          Compress-Archive -Path build/windows/x64/runner/Release/* -DestinationPath port_sentinel-windows-${env:GITHUB_REF_NAME}.zip

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: port_sentinel ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload asset to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: port_sentinel-windows-${{ github.ref_name }}.zip
          asset_name: port_sentinel-windows-${{ github.ref_name }}.zip
          asset_content_type: application/zip
